<!DOCTYPE html>
<html>
<head>
  <title>Actualizar Alumno</title>
</head>
<body>
  <h2>Actualizar Datos de Alumno</h2>
  <form method="POST" action="/actualizar">
    <label>No. de control del alumno:</label><br>
    <input name="no_control" required><br><br>

    <label>¿Qué quieres actualizar?</label><br>
    <select name="campo" required>
      <option value="">--Selecciona--</option>
      <option value="nombre">Nombre</option>
      <option value="carrera">Carrera</option>
      <option value="semestre">Semestre</option>
      <option value="correo">Correo</option>
      <option value="edad">Edad</option>
      <option value="generacion">Generación</option>
    </select><br><br>

    <label>Nuevo valor:</label><br>
    <input name="nuevo_valor" required><br><br>

    <button type="submit">Actualizar</button>
  </form>

  <a href="/index.html">← Volver al menú</a>
</body>
</html>
